spring.application.name=routine-evo-server
# ----------------------------------------
# 1. Datasource Configuration (PostgreSQL)
# ----------------------------------------

# The database name is 'routine-evo'
spring.datasource.url=jdbc:postgresql://localhost:5432/routine_evo_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------
# 2. JPA/Hibernate Configuration
# ----------------------------------------

# Set SQL dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Show/Format SQL for debugging (set to 'none' in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL auto setting. 'validate' is recommended when using Flyway.
# 'none' or 'validate' are safe options with Flyway.
spring.jpa.hibernate.ddl-auto=validate

# ----------------------------------------
# 3. Flyway Configuration
# ----------------------------------------

# Enable Flyway
spring.flyway.enabled=true

# Location of SQL migration scripts
spring.flyway.locations=classpath:db/migration

# Optional: Disable Flyway's attempt to use transaction/locking on some cloud databases (often not needed for local PostgreSQL)
# spring.flyway.skip-default-callbacks=true

# ----------------------------------------
# 4. Web Configuration
# ----------------------------------------

# Default server port
server.port=42069